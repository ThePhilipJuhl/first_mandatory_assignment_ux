<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" type="module" ></script>
</head>
<body>

        <header>
            <h1>The Movie Database</h1>
        </header>
        <nav>
            <ul>
                <li><button id="now_playing">Now Playing</button></li>
                <li><button id="popular">Popular</button></li>
                <li><button id="top_rated">Top Rated</button></li>
                <li><button id="upcoming">Upcoming</button></li>
            </ul>
        </nav>
            <main>
        <template id="movie-card">
            <article class="Movie">
                    <header>
                        <h2></h2>
                    </header>
                    <section id="movie-content">
                        <img src="" alt="">
                        <div>
                            <p class="movie-overview"></p>
                            <p class="movie-original-title"></p>
                            <p class="movie-release-date"></p>
                        </div>
                    </section>
            </article>
        </template>
        <section id="error" class="hidden">
            <header>
                <h2>Failed to load</h2>
                <p>Something went wrong</p>
            </header>
        </section>
        <section id="movie-list"></section>

</body>
</html>
